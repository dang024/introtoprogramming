function bubbleSort(inArray, array1, array2, array3)
{
    var swapped;
    do {
        swapped = false;
        for (var i=0; i < inArray.length-1; i++) {
            if (inArray[i] > inArray[i+1]) {
                var temp = inArray[i];
                var temp1 = array1[i];
                var temp2 = array2[i];
                var temp3 = array3[i];
                inArray[i] = inArray[i+1];
                array1[i] = array1[i+1];
                array2[i] = array2[i+1];
                array3[i] = array3[i+1];
                inArray[i+1] = temp;
                array1[i+1] = temp1;
                array2[i+1] = temp2;
                array3[i+1] = temp3;
                swapped = true;
            }
        }
    } while (swapped);
}

document.getElementById('a').innerHTML = a + ' ';
document.getElementById('b').innerHTML = b + ' ';

document.getElementById('d').innerHTML = d + ' ';

document.getElementById('d1').innerHTML = d + ' ';
